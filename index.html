<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <section class="card_image">
        <div>
          <img src="images/image-product-desktop.jpg" id ="image" alt="Chanel Perfume: Gabrielle Essence Eau De Parfum">
        </div>
      </section>
      <section class="text">
        <div id="catagory">
          <span>Perfume</span>
        </div>
        <div id="card__content">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div id="card__price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <div id="button">  
          <button class="card__btn">Add to Cart</button>
        </div>
      </section>  
    </div>
  </main>
</body>
</html>
