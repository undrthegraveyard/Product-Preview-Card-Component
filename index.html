<!DOCTYPE html>
<html>
<head>
  <title>Product Preview Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <section class="product-preview-card">
      <section>
        <div>
          <img src="images/image-product-mobile.jpg" alt="Chanel Perfume" id="image"/>
        </div>
      </section>
      <section class="product-details">
        <div class="label">
          <span>Perfume</span>
        </div>
        <div class="h1">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <span id="price1">$149.99</span>
          <span id="price2">$169.99</span>
        </div>
        <div class="button">
          <button><img src="images/icon-cart.svg"/> ADD TO CART</button>
        </div>
      </section>
    </section>  
  </body>
</body>
</html>
