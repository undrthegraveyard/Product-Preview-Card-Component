<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <section class="card_image">
        <div>
          <img src="images/image-product-desktop.jpg" id ="image" alt="Chanel Perfume: Gabrielle Essence Eau De Parfum">
        </div>
      </section>
      <section class="text">
        <div id="catagory">
          <span>Perfume</span>
        </div>
        <div id="card_content">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p id="cardprice1">$149.99</p>
          <p id="cardprice2">$169.99</p>
        </div>
        <div id="button"> 
          <button class="card__btn"><img src="images/icon-cart.svg" alt="Cart" style="height: 16px; width: 16px; margin-right: 1em;" id="icon">Add to Cart</button>
        </div>
      </section>  
    </div>
  </main>
</body>
</html>
