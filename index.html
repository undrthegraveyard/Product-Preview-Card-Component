<!DOCTYPE html>
<html>
<head>
  <title>Product Preview Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <main>
      
      <article class="product">
        
        <picture>
          <img src="images/image-product-mobile.jpg" alt="Chanel Perfume">
        </picture>
        <div class="product__content">

          <p class="product__category">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>        
          
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="flex-group">
            <p class="poduct__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          
          </div>
          
          <button class="button"><img src="images/icon-cart.svg"/> ADD TO CART</button>
        </div>
      
      </article>
    
    </main>  
  </body>
</body>
</html>
